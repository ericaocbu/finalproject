<!DOCTYPE HTML>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
  <title>Halal Heels</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
      <header>
          <nav>
            <div class="three">
              <a class="nav-item home" href="index.html">HOME</a>
              <a class="nav-item about" href="about.html">ABOUT</a>
              <a class="nav-item contact" href="contact.html">CONTACT</a>
            </div>
              <a class="logo" href="index.html"><img class="heels" src="img/logo.png" alt="halal heels logo"></a>
          </nav>
      </header>
  
      <div class="banner">
        <h3>Donate!</h3>
      </div>
  
    <div class="overall">
      <form action="/" method="post">
        <fieldset>
          <div class="donations">
              <h3>ALL DONATIONS GO TOWARDS THE CREATION OF THE MEALS MADE FOR HALAL HEELS!</h3>
          </div>
  
            <label for="name">Name</label><br>
            <input type="text" id="name" name="user_name" required><br>
            
            <label for="email">Email</label><br>
            <input type="email" id="email" name="user_email" required>
  
            <label for="number">Amount</label><br>
            <input type="number" id="number" name="user_number" required>
            
            <button type="submit">Donate</button>
        </fieldset>
      </form>
    </div>  
  
      <footer>
        <div class="whole">
            <a class="bottom_logo" href="index.html"><img class="heels" src="img/logo.png" alt="halal heels logo"></a>
            <div class="end"> 
              <h3>Student-led organization supporting charitable causes.</h3>
            </div>
          <div class="social">
            <h4>Social Media: @HALALHEELS <br>
              Email: Halalheels@gmail.com</h4>
          </div>
        </div>
      </footer>
  </div>
